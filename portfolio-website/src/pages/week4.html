  <main class="week4">
    <h2>Flatland Business Advisor</h2>
    <p>Welcome to Flatland Business Advisor! Use the form below to calculate business growth and get advice dynamically.</p>

    <!-- Business Advisor Form -->
    <section id="business-advisor">
      <form id="advisor-form">
        <label for="revenue">Enter Revenue ($):</label>
        <input type="number" id="revenue" placeholder="e.g., 50000" required>
        
        <label for="expenses">Enter Expenses ($):</label>
        <input type="number" id="expenses" placeholder="e.g., 30000" required>
        
        <button type="submit" class="advisor-button">Calculate</button>
      </form>

      <!-- Results Section -->
      <div id="results-container">
        <h3>Results:</h3>
        <p id="profit">Profit: </p>
        <p id="advice">Advice: </p>
      </div>
